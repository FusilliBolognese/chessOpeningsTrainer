<p>opening-tree works!</p>
<ng-template [ngIf]="item">
  <div>
    <label>{{item.id}}</label>
    <label>Code ECO : </label>
    <input [(ngModel)]="item.eco_code" />
    <br>
    <p>Opening name : </p>
    <input [(ngModel)]="item.opening_name" />
    <br>
    <p>PGN :</p>
    <input [(ngModel)]="item.pgn_text" />
    <br>
    <button (click)="submit()" type="Submit">Submit</button>
    <button (click)="cancel()" type="Cancel">Cancel</button>
  </div>
</ng-template>
